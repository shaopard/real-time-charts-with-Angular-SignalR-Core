<!--The content below is only a placeholder and can be replaced.-->
<div style="display: block;" *ngIf="signalRService.data">
    <canvas baseChart
        [datasets]="signalRService.data"
        [labels]="chartLabels"
        [options]="chartOptions"
        [legend]="chartLegend"
        [chartType]="chartType"
        [colors]="colors"
        (chartClick)="chartClicked($event)">
    </canvas>
</div>
